locator:
  product_name:  xpath=//div[@class="inventory_item_name " and text()="{product_name}"]
  product_image: xpath=//div/a/img[@alt="{product_name}"]
  add_to_cart_item: id=add-to-cart-{product_name}
  remove_product_on_cart:  id=remove-{product_name}
  cart_button: id=shopping_cart_container
  header: xpath=//div[@class="header_secondary_container"]/span[contains(text(),"Products")]
